<ion-header>
  <ion-navbar>
    <ion-title>
      Score
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>

      <ion-item-sliding *ngFor="let player of players; let i=index">
        <ion-item>
            {{player.prenomJoueur}}
          <div item-end>
            <span class="score">{{player.score}} &nbsp;</span>
          </div>


          <div item-end class="plusMinus">
            <button ion-button square strong="true" color="danger" (tap)="decrementer(i)" ><ion-icon name="remove"></ion-icon></button>
            <!-- &nbsp; -->
            <button ion-button square  (tap)="incrementer(i)" ><ion-icon name="add"></ion-icon></button>
          </div>

        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (tap)="supprimerJoueur(i)">
            <ion-icon name="close"></ion-icon>
            Suppr
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab center bottom>
      <button ion-fab mini (tap)="ajouterJoueur()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
